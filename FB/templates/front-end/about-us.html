{% extends 'front-end/base.html' %}

{% block title %}About Us{% endblock title %}

{% block content %}
{% load static %}
        
        <!-- ===== Banner Section ====== -->
        <section class="banner-sec overflow-x-hidden">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12 banner-slider">
                        <img src="{{about_data.about_banner}}" alt="Banner Image">
                        
                    </div>
                </div>
            </div>
        </section>

        <!-- ===== About Page ====== -->
        <section class="about-page pt-4rem">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-9">
                       {{about_data.page_content | safe}}
                    </div>
                </div>
            </div>
        </section>
{% include "front-end/footer.html" %}
{% include "front-end/scripts.html" %}
{% endblock %}
