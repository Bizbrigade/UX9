{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login </title>
    <link rel="stylesheet" href="{% static 'admin/css/normalize.css' %}">
    <!-- <link rel="stylesheet" href="" /> -->
    <link rel="stylesheet" href="{% static 'admin/css/login_style.css' %}">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Poppins"
    rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- <style>
        body.night .navbar{
            background-color: red;
        }
        body.night .container{
            background-color: yellow;
        }
    </style> -->
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a target="_blank" href="https://franchisebrigade.com/"
        ><img
        src="{{ home_details.logo }}"
        id="logo-img"
        height="44px"
        width="114.52px"
        class="center"
        /></a>
      </div>
      <i class="icon fas fa-sun" id="sun"></i>
      <i class="icon fas fa-moon" id="moon"></i>
      <div class="toggle"></div>
    </nav>
    <div class="container">
      <div class="box-cont">
        <form action="{% url 'admin_login' %}" method="POST" class="form">
          {% csrf_token %}
          <h2>Hello</h2>
          <p class="log">Log in to continue</p>
          <section class="radio">
            <label for="role" class="role">Choose your role:</label>
            <!-- <select name="role" id="role">
              <option value="admin">Admin</option>
              <option value="employee">Employee</option>
            </select> -->
            <label class="radio">
              <input type="radio" name="role" class="round" value="admin">Admin
              <span class="checkmark"></span>
              <label class="radio">
                <input type="radio" checked="checked" name="role" class="round" value="employee">Employee
                <span class="checkmark"></span>
          </section>
          <fieldset>
            <legend>Username</legend>
            <input name="uname" class="box" placeholder="Enter Username" required/>
          </fieldset>
          <fieldset>
            <legend>Password</legend>
            <input
              type="password"
              name="psw"
              class="box"
              placeholder="Enter Password"
              required
            />
          </fieldset>
          <p class="privacy">
            By logging in you accept the <a href="#" id="term">Terms of use</a
            ><br />
            and <a href="#" id="term">Privacy Policy</a>
          </p>
          <input type="submit" value="LOG IN" id="submit" />
          <a href="#">Forgot Password?</a>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".toggle").click(function () {
          $(".toggle").toggleClass("active");
          $("body").toggleClass("night");
          $("navbar").toggleClass("night");
          $("navbar").toggleClass("night");

          //   For changing image
          if ($("body").hasClass("night")) {
            $("#logo-img").attr("src", "logo1.png");
          } else {
            $("#logo-img").attr("src", "logo.png");
          }
        });
      });
    </script>
    <!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("submit");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
  </body>
</html>
