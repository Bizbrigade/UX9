{% extends 'admin-panel/base.html' %}
{% block content %}
{% load static %}
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Update Blog</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="{% url 'admin' %}">Home</a></li>
                                <li class="breadcrumb-item active">Update Blog</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Info boxes -->
                    <div class="row">
                        {% for i in blog_data %}
                        <!-- First -->
                        <div class="col-sm-6 col-lg-3">
                            <div class="brands-card p-0 h-100">
                                <div class="brands-box h-100">
                                    <img src="{{i.blog_image}}" class="card-img-top" alt="News Image">
                                    <hr class="m-0">
                                    <div class="card-body d-flex flex-column justify-content-between">
                                        <h3 class="fs-16 text-center">{{i.blog_title}}</h3>
                                        <h4>{{i.post_date}}</h4>
                                        <div class="text-center">
                                            <a href="{% url 'update-single-blog' pk=i.id %}" class="read-more-btn">Update</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        {% endfor %}                      
                    </div>
                    <!-- /.row -->

                </div>
                <!--/. container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
{% endblock %}
