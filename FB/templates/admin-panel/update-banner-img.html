{% extends "admin-panel/base.html" %}
{% block content %}
{% load static %}
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Update Banner Image</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="{% url 'admin' %}">Home</a></li>
                                <li class="breadcrumb-item active">Update Banner Image</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Info boxes -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <!-- form start -->
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% if msg %}
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                        <strong>{{msg}}</strong> 
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                    {% endif %}
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="imagea">Banner Image1 :</label>
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input type="file" name="banner1" class="custom-file-input" id="imagea" accept="image/*">
                                                    <label class="custom-file-label" for="imagea">Banner size should be 1366x350 px</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="imageb">Banner Image2 :</label>
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input type="file" name="banner2" class="custom-file-input" id="imageb" accept="image/*">
                                                    <label class="custom-file-label" for="imageb">Banner size should be 1366x350 px</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="imagec">Banner Image3 :</label>
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input type="file" name="banner3" class="custom-file-input" id="imagec" accept="image/*">
                                                    <label class="custom-file-label" for="imagec">Banner size should be 1366x350 px</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary type-2">Upload</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card -->

                        </div>
                    </div>
                    <!-- /.row -->

                </div>
                <!--/. container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
{% endblock %}
