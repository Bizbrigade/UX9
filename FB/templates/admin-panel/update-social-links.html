{% extends "admin-panel/base.html" %}
{% block content %}
{% load static %}
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Update Social Links</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="{% url 'admin' %}">Home</a></li>
                                <li class="breadcrumb-item active">Social Links</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Info boxes -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <!-- form start -->
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% if msg %}
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                        <strong>{{msg}}</strong> 
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                    {% endif %}
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="facebook">Facebook Link:</label>
                                            <input type="text" name="facebook" class="form-control" id="facebook"
                                                placeholder="Enter Facebook link" value="{{social_data.facebook}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="instagram">Instagram Link:</label>
                                            <input type="text" name="instagram" value="{{social_data.instagram}}" class="form-control" id="instagram"
                                                placeholder="Enter Instagram link">
                                        </div>
                                        <div class="form-group">
                                            <label for="linkedin">Linkedin Link:</label>
                                            <input type="text" name="linkedin" value="{{social_data.linkedin}}" class="form-control" id="linkedin"
                                                placeholder="Enter Linkedin link">
                                        </div>
                                        <div class="form-group">
                                            <label for="whatsapp">WhatsApp Link:</label>
                                            <input type="text" name="whatsup" value="{{social_data.whatsup}}" class="form-control" id="whatsapp"
                                                placeholder="Enter WhatsApp link">
                                        </div>
                                        <div class="form-group">
                                            <label for="youtube">Youtube Link:</label>
                                            <input type="text" name="youtube" value="{{social_data.youtube}}" class="form-control" id="youtube"
                                                placeholder="Enter Youtube link">
                                        </div>
                                        
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary type-2">Upload</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card -->

                        </div>
                    </div>
                    <!-- /.row -->

                </div>
                <!--/. container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
{% endblock %}
